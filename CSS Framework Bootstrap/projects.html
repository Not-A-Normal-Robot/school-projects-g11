                    </li>
                    <li class="">

                    </li>
                    <li class="border border-secondary my-2"></li>

    <main class="text-light vh-100 overflow-auto flex-grow-1 pe-3">
        <h1 class="my-4">Project Manager</h1>

        <noscript>
            <h2 class="text-danger fw-bold">This page will not work properly without JavaScript enabled.</h2>
        </noscript>

        <div class="row row-gap-2 column-gap-3 flex-xl-nowrap mx-2">
            <div class="card col-xl-8 g-0">
                <div class="card-header">
                    <h4 class="mt-2">Project List</h4>
                </div>
                <div class="card-body position-relative">
                    <div class="w-100 overflow-auto">
                        <table class="table table-responsive" id="projects-table">
                            <tr>
                                <td>Loading...</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card my-5 my-xl-0 col-xl-4 g-0">
                <div class="card-header">
                    <h4 class="mt-2">Add new project</h4>
                </div>
                <div class="card-body">
                    <form id="project-form">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" name="name" id="inputName" maxlength="255" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputService" class="form-label">Service Used</label>
                            <select name="serviceUsed" class="form-select" id="service-select"></select>
                        </div>
                        <input type="hidden" name="status" value="Up">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
