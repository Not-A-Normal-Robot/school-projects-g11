<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics - Tabel Perkalian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script async defer src="script.js"></script>

    <noscript>
        <p>
            Halaman ini perlu menggunakan JavaScript untuk berfungsi.
        </p>
    </noscript>

    <label for="operator">
        Pilih Operator
    </label>
    <select name="operator" id="operator">
        <option value="add">Penambahan</option>
        <option value="sub">Pengurangan</option>
        <option value="mul">Pengkalian</option>
        <option value="div">Pembagian</option>
    </select>

    <table id="table">
    </table>
    <p>
        <i>
            Axis X adalah operan kiri, dan axis Y adalah operan kanan. 
        </i>
    </p>
    <footer>
        Dibuat oleh [redacted]
    </footer>
</body>
</html>
